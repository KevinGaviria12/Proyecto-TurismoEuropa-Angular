<app-header></app-header>

<div class="activities-container">
  <h1 class="title">Ciudades Recomendadas</h1>
  
  <div class="activities-grid">

    <!-- *ngFor: Repite la tarjeta por cada elemento en listaCiudades -->
    <div 
      class="activity-card"
      *ngFor="let ciudad of listaCiudades"
      [ngClass]="{
        'destino-economico': ciudad.precio <= 6000, 
        'destino-premium': ciudad.precio > 6000
      }"
      [ngStyle]="{
        'border': ciudad.precio > 7000 ? '3px solid gold' : '1px solid #ccc'
      }"
    >

      <!-- *ngIf: muestra la insignia de oferta si el precio es menor a 5000 -->
      <div *ngIf="ciudad.precio < 5000" class="oferta-badge">
        游댠 Oferta Especial
      </div>

      <!-- Imagen din치mica desde la propiedad 'imagen' de cada ciudad -->
      <img [src]="ciudad.imagen" [alt]="ciudad.nombre" class="activity-image" />

      <div class="activity-info">
        <h2>{{ ciudad.descripcion }}</h2>
        <p class="location">{{ ciudad.ubicacion }}</p>

        <!-- *ngSwitch: muestra un texto diferente seg칰n la categor칤a de precio -->
        <p [ngSwitch]="getCategoriaPrecio(ciudad.precio)">
          <span *ngSwitchCase="'bajo'" class="price">
            Econ칩mico: ${{ ciudad.precio }} USD
          </span>
          <span *ngSwitchCase="'medio'" class="price">
            Est치ndar: ${{ ciudad.precio }} USD
          </span>
          <span *ngSwitchCase="'alto'" class="price">
            Premium: ${{ ciudad.precio }} USD
          </span>
          <span *ngSwitchDefault class="price">
            Desde ${{ ciudad.precio }} USD
          </span>
        </p>

        <!-- Bot칩n de reserva que redirige al componente de contacto -->
        <a routerLink="/contacto">
          <button class="book-btn" type="button">Reservar</button>
        </a>
      </div>
    </div>

  </div>
</div>
