<app-header></app-header>

<section class="page-destinations">
  <div class="div-text-destinations">
    <h2>Cultura Gastron칩mica</h2>
    <p>Descubre algunas comidas t칤picas de cada pa칤s o ciudad</p>
  </div>

  <div class="cards">
    <!-- *ngFor: Recorre la lista de platos y genera una tarjeta por cada uno -->
    <div 
      class="card"
      *ngFor="let plato of listaPlatos"
      [ngClass]="{ 
        'plato-economico': plato.precio < 5000, 
        'plato-premium': plato.precio > 7000 
      }"
      [ngStyle]="{ 
        'border': plato.precio > 7000 ? '3px solid gold' : '1px solid #ccc' 
      }"
    >
      <!-- *ngIf: Muestra esta etiqueta solo si el plato cuesta menos de 5000 -->
      <div *ngIf="plato.precio < 5000" class="oferta-badge">
        游댠 Plato destacado
      </div>

      <!-- [src] y [alt]: Enlazan din치micamente la imagen y el nombre -->
      <img [src]="plato.imagen" [alt]="plato.nombre">

      <div>
        <h3>{{ plato.ciudad }}</h3>
        <p>{{ plato.descripcion }}</p>

        <!-- [ngSwitch]: Eval칰a la categor칤a del precio -->
        <p [ngSwitch]="getCategoriaPrecio(plato.precio)">
          <!-- *ngSwitchCase: Renderiza seg칰n el valor devuelto por getCategoriaPrecio -->
          <span *ngSwitchCase="'bajo'" class="price">
            Econ칩mico: &#36;{{ plato.precio }} USD
          </span>
          <span *ngSwitchCase="'medio'" class="price">
            Est치ndar: &#36;{{ plato.precio }} USD
          </span>
          <span *ngSwitchCase="'alto'" class="price">
            Premium: &#36;{{ plato.precio }} USD
          </span>

          <!-- *ngSwitchDefault: Caso por defecto si no coincide con ning칰n case -->
          <span *ngSwitchDefault class="price">
            Desde &#36;{{ plato.precio }} USD
          </span>
        </p>
      </div>
    </div>
  </div>
</section>
