<!-- Componente del header -->
<app-header></app-header>

<div class="hotels-container">
  <!-- Título principal -->
  <h1 class="title">Hoteles de Europa</h1>

  <div class="hotels-grid">
    <!-- *ngFor: recorre la lista de hoteles -->
    <div 
      class="hotel-card"
      *ngFor="let hotel of listaHoteles"
      [ngClass]="{
        'hotel-economico': hotel.price < 1000,
        'hotel-premium': hotel.price > 2000
      }"
      [ngStyle]="{
        'border': hotel.price > 2000 ? '3px solid gold' : '1px solid #ccc'
      }"
    >

      <!-- ngIf: muestra etiqueta solo si el hotel es caro -->
      <div *ngIf="hotel.price > 2500" class="exclusive-badge">
        ⭐ Hotel Exclusivo
      </div>

      <!-- Imagen del hotel -->
      <img [src]="hotel.image" [alt]="hotel.name" class="hotel-image" />

      <div class="hotel-info">
        <!-- Nombre del hotel -->
        <h2>{{ hotel.name }}</h2>

        <!-- Ubicación -->
        <p class="location">{{ hotel.location }}</p>

        <!-- ngSwitch: categoría de precio -->
        <p [ngSwitch]="getCategoriaPrecio(hotel.price)">
          <span *ngSwitchCase="'bajo'" class="price">
            Económico: {{ hotel.price }} {{ hotel.currency }}
          </span>

          <span *ngSwitchCase="'medio'" class="price">
            Estándar: {{ hotel.price }} {{ hotel.currency }}
          </span>

          <span *ngSwitchCase="'alto'" class="price">
            Premium: {{ hotel.price }} {{ hotel.currency }}
          </span>

          <span *ngSwitchDefault class="price">
            Desde {{ hotel.price }} {{ hotel.currency }}
          </span>
        </p>

        <a routerLink="/contacto">
          <button class="book-btn">Reservar</button>
        </a>
      </div>
    </div>
  </div>
</div>
