<!-- Si ya tienes <app-header> en app.component.html, elimina este <app-header> para no duplicarlo -->
<app-header></app-header>

<div class="login-wrapper">
  <div class="login-card">
    <h2 *ngIf="mode === 'login'">Iniciar Sesión</h2>
    <h2 *ngIf="mode === 'register'">Crear Cuenta</h2>

    <!-- LOGIN -->
    <form *ngIf="mode === 'login'" (ngSubmit)="login()" novalidate>
      <label for="username">Usuario</label>
      <input id="username" name="username" [(ngModel)]="username" required placeholder="ej: miusuario">

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required placeholder="tu contraseña">

      <button type="submit" class="btn">Entrar</button>
    </form>

    <!-- REGISTER -->
    <form *ngIf="mode === 'register'" (ngSubmit)="register()" novalidate>
      <label for="regUser">Usuario</label>
      <input id="regUser" name="regUser" [(ngModel)]="regUser" required placeholder="elige un usuario">

      <label for="regPassword">Contraseña</label>
      <input id="regPassword" name="regPassword" type="password" [(ngModel)]="regPassword" required placeholder="elige una contraseña">

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="message" *ngIf="message">{{ message }}</p>

    <div class="switch">
      <button type="button" (click)="toggleMode()" class="link">
        {{ mode === 'login' ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
      </button>
    </div>
  </div>
</div>
